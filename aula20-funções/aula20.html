<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mudando texto da div com uma function</title>
</head>
<body>
    <button onclick="mudar()" >Clique aqui para colocar o texto</button>
    <div id="a" ></div>
    <script>
        function mudar() {
            let texto = document.getElementById('a')
            texto.innerHTML = "Texto aqui"
        }
    </script>
</body>
</html>
